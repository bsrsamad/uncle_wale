<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>VOTR.</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-5 mb-4">
        <img class="img-fluid" src="assets/images/logo.png">
      </div>
      <div class="myform form">
        <div class="logo mb-1">
           <div class="col-md-12 text-center">
            <h2 style="font-weight: 300;">Register to vote</h2>
            <div class="stripe-bottom"></div>
           </div>
        </div>
        <form action="#" name="registration" method="POST">
            <div class="form-group">
                <label for="fname">Your First name</label>
                <input type="text" name="fname"  class="form-control" id="fname">
            </div>
            <div class="form-group">
                <label for="lname">Your Last name</label>
                <input type="text" name="lname"  class="form-control" id="lname">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Your Email</label>
                <input type="email" name="email"  class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone"  class="form-control">
            </div>
        
           <div class="col-md-12 text-center mb-3 mt-4">
            <button type="submit" class=" btn btn-block mybtn btn-login tx-tfm btn-lg">Sign up</button>
           </div>
           <div class="text-center">
               <p><a href="vote-login.html">Already registered? Login to Vote</a></p>
           </div>
        </form>
       </div>
    </div><!-- close .container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
