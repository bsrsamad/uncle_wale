<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Style CSS -->

  <body>
    <div class="container">

        <form action="#" name="registration" method="POST">
            <div class="form-group">
                            <label for="exampleInputEmail1">Your Email</label>

                         </div>
                         <div class="form-group">
                            <label for="exampleInputEmail1">Password </label>
                            <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp">
                         </div>
        
           <div class="col-md-12 text-center mb-3 mt-4">
            <button type="submit" class=" btn btn-block mybtn btn-login tx-tfm btn-lg">Login</button>
           </div>
        </form>
       </div>
    </div><!-- close .container -->

    <!-- Optional JavaScript -->
